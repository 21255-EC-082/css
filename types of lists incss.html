<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>types of lists in css</title>
	<style type="text/css">
		ol{
			list-style-type:square;
		}
		ul{
			list-style-type:upper-roman ;
		}
	</style>
</head>
<body>
<h1> lists</h1>
<ol>
	<li> cotton</li>
	<li> silk</li>
	<li>rayon</li>
</ol>

<ul>
	<li> cotton</li>
	<li> silk</li>
	<li>rayon</li>
</ul>
</body>
</html>

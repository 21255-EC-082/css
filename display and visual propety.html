<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display andd visual properties in css</title>
	<style type="text/css">
		.a{
			height:200px;
			width:400px;
			border: 10px solid red;
			float:left;
			/*display:none;*/

		}
		.h1{
			display:inline;
		}
		.b{
			height:200px;
			width:400px;
			border: 10px solid darkgreen;
			float:left;
			visibility:hidden;
		}
		.c{
			height:200px;
			width:400px;
			border: 10px  solid yellow;
			float:left;
		}
		
	</style>
</head>
<body>
<div class="a"><h1> susmitha</h1></div>
<div class="b"></div>
<div class="c"></div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>span tag and borders in css</title>
	<style type="text/css">
	span{
		border-style:solid;
		border-width:6px;
		border-color:red green blue yellow;
		border-top-style: ridge;
		border-right-style: groove;
		border-bottom-style:dotted;
		border-left-style:solid;
		border-radius:9px;
	}
</style>
</head>
<body>
<span><i> this  is susmitha munukutla</i></span>
</body>
</html>
